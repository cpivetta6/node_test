      <div class="signin">
        <div class="content">
          <h2>Register</h2>

          <form id="loginForm" method="post">
            <div class="inputBox">
              <label for="name"></label>
              <input id="name" type="text" required /> <i>First Name</i>
            </div>

            <div class="inputBox">
              <label for="lastname"></label>
              <input type="text" id="lastname" required />
              <i>Last Name</i>
            </div>

            <div class="inputBox">
              <label for="email"></label>
              <input type="email" id="email" autocomplete required />
              <i>Email</i>
            </div>

            <div class="inputBox">
              <label for="password"></label>
              <input
                type="password"
                id="password"
                required
                autocomplete="new-password"
                aria-hidden="true"
              />
              <i>Password</i>
            </div>

            <div class="links">
              <a href="/signin">Back Home</a>
            </div>

            <div class="inputBox">
              <input type="submit" value="Submit" />
            </div>
          </form>
